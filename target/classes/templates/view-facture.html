     <!-- Page content -->
     <div class="container-fluid mt--6">
       <div class="row">
         <div class="col-xl-12">
           <div class="card-wrapper">
             <!-- Custom form validation -->
             <div class="card">
               <!-- Card header -->
               <div class="card-header">
                 <h3 class="mb-0">Facture : </h3>
               </div>
               <!-- Card body -->
               <div class="card-body">
                 


            

                  <div class="col-12 mb-3">
                    <div class="table-responsive py-4" >
                      <table
                        class="table table-striped table-sm table-bordered"
                        id="datatable-buttons">
                        <thead>
                          <tr>
                              
                            <th>#ID</th>
                            <th>Date</th>
                            <th>Nom Client</th>
                            <th>Produits</th>
                            <th>total</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>  [[${commande.id}]]  </td>
                          
                          
                            <td th:text="${#dates.format(commande.date, 'dd-MM-yyyy HH:mm')}"> </td>
                            
                            <td>[[${commande.nom_client}]]</td>

                           
                            <td>
                                <table class="table align-middle mb-0" >
                                    <thead class="table-light">
                                        <tr>
                                            
                                            
                                            <th>Liste des produits</th>
        
                                            <th>Prix UN.</th>
        
                                            <th>Quantit√©</th>
                                            
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="prods, x : ${commande.prods}">
                                          <td th:each="produit : ${produit}" th:if="${produit.id} == ${commande.prods[x.index].nomProdCom}">
                                            [[${produit.nomProd}]]
                                          </td>
                                          <td th:each="produit : ${produit}" th:if="${produit.id} == ${commande.prods[x.index].nomProdCom}">
                                            
                                            <span th:text="${#numbers.formatDecimal(commande.prods[x.index].prixProdCom,1,'DEFAULT',2,'COMMA')}" ></span> 
                                            <span style="color:black;font-weight:bold"> TND </span>
                                          </td>
                                          <td th:each="produit : ${produit}" th:if="${produit.id} == ${commande.prods[x.index].nomProdCom}">
                                            [[${commande.prods[x.index].qteProdCom}]]
                                          </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>

                            <td style="font-weight:bold" >
                                <span class="h2 font-weight-bold mb-0 text-black-50" th:text="${#numbers.formatDecimal(commande.Total,1,'DEFAULT',2,'COMMA')}" ></span> 
                                <span style="color:black;font-weight:bold"> TND </span>
                              </td>

                         </tr>

                        </tbody>
                      </table>
