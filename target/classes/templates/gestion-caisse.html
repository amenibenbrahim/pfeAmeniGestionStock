     <!-- Page content -->
     <div class="container-fluid mt--6">
       <div class="row">
         <div class="col-xl-12">
           <div class="card-wrapper">
             <!-- Custom form validation -->
             <div class="card">
               <!-- Card header -->
               <div class="card-header">
                 <h3 class="mb-0">Commande : </h3>
               </div>
               <!-- Card body -->
               <div class="card-body">
                 
              
                 <form class="needs-validation" novalidate
                 th:action="@{/ajout-com}" th:object="${new_commande}" method="get">
                   <div class="form-row">
                     <div class="col-12 mb-3">
                       <label class="form-control-label" for="validationCustom01">Nom Client</label>
                       <input type="text" class="form-control" id="validationCustom01" 
                       placeholder="Nom Client" name="nom_client" required>
                       <div class="valid-feedback">
                        Cela semble bon!
                       </div>
                       <div class="invalid-feedback">
                        Veuillez choisir un Nom Client! 
                      </div>
                     </div>

                     <div class="col-12 mb-3">
                      <div class="table-responsive py-4" >
                        <table
                          class="table table-striped table-sm table-bordered"
                          id="datatable-basic">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Produit</th>
                              <th>Prix</th>
                              <th>Qte</th>
                              
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="produit , itemStat : ${produit}">
                              <td  >
                                <input type="hidden"
                                class="form-control" 
                                
                                
                                th:value="${produit.id}" 
                                th:name="|prods[${itemStat.index}].nomProdCom|"
                                />

                              </td>
                              <td th:text="${produit.nomProd}" >
                                

                              </td>
                              

                              <td> <input type="text"
                                  class="form-control"
                                  th:value="${produit.prixProd}"
                                  th:name="|prods[${itemStat.index}].prixProdCom|"
                                  required />
                              </td>
                              <td> <input type="number"
                                  class="form-control"
                                  th:field="*{prods[__${itemStat.index}__].qteProdCom}"
                                   required>
                              </td>
                              
                            </tr>

                          </tbody>
                        </table>
                      </div>
                    </div>
                  
                   <button class="btn btn-primary" type="submit">Enregistrer</button>
                 </form>
               </div>
             </div>

   <script>
     // Example starter JavaScript for disabling form submissions if there are invalid fields
     (function() {
       'use strict';
       window.addEventListener('load', function() {
         // Fetch all the forms we want to apply custom Bootstrap validation styles to
         var forms = document.getElementsByClassName('needs-validation');
         // Loop over them and prevent submission
         var validation = Array.prototype.filter.call(forms, function(form) {
           form.addEventListener('submit', function(event) {
             if (form.checkValidity() === false) {
               event.preventDefault();
               event.stopPropagation();
             }
             form.classList.add('was-validated');
           }, false);
         });
       }, false);
     })();
   </script>
