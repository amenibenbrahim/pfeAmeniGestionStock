   <!-- Main content -->
   <div class="main-content" id="panel">
     <!-- Topnav -->
 
    <div th:replace="fragments/header :: header"></div>
    <!-- Topnav -->

     <!-- Header -->
     <!-- Header -->
     <div class="header pb-6">
       <div class="container-fluid">
         <div class="header-body">
           <div class="row align-items-center py-4">
             <div class="col-lg-6 col-7">
               <h6 class="h2 d-inline-block mb-0">Dashboard</h6>
               <!-- <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">

             </div> -->
           </div>
         </div>
       </div>
     </div>
     <!-- Page content -->
     <div class="container-fluid mt--6">
       <div class="row">
         <div class="col-xl-3 col-md-6">
           <div class="card bg-gradient-primary border-0">
             <!-- Card body -->
             <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0 text-white">N° Produits</h5>
                  <span class="h2 font-weight-bold mb-0 text-white">[[${pr}]] </span>
                 
                </div>
                
              </div>
              
            </div>
           </div>
         </div>
         <div class="col-xl-3 col-md-6">
           <div class="card bg-gradient-info border-0">
             <!-- Card body -->
             <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0 text-white">N° Fournisseurs</h5>
                  <span class="h2 font-weight-bold mb-0 text-white">[[${fr}]] </span>
                 
                </div>
                
              </div>
              
            </div>
           </div>
         </div>
         <div class="col-xl-3 col-md-6">
           <div class="card bg-gradient-danger border-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0 text-white">N° Commandes</h5>
                  <span class="h2 font-weight-bold mb-0 text-white">[[${cm}]] </span>
                 
                </div>
                
              </div>
              
            </div>
           </div>
         </div>
         <div class="col-xl-3 col-md-6">
           <div class="card bg-gradient-default border-0">
             <!-- Card body -->
             <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0 text-white">Revenu total</h5>
                  <span class="h2 font-weight-bold mb-0 text-white" th:text="${#numbers.formatDecimal(total,1,'DEFAULT',2,'COMMA')}" ></span>
                  <span style="color:red;font-weight:bold">  TND  </span>  
                 
                </div>
                
              </div>
              
            </div>
           </div>
         </div>
       </div>
       <div class="card-deck flex-column flex-xl-row">
         <div class="card">
           <div class="card-header bg-transparent">
             <h6 class="text-muted text-uppercase ls-1 mb-1">Overview</h6>
             <h2 class="h3 mb-0">Sales value</h2>
           </div>
           <div class="card-body">
             <!-- Chart -->
             <div class="chart">
               <!-- Chart wrapper -->
               <canvas id="chart-sales" class="chart-canvas"></canvas>
             </div>
           </div>
         </div>
         <div class="card">
           <div class="card-header bg-transparent">
             <div class="row align-items-center">
               <div class="col">
                 <h6 class="text-uppercase text-muted ls-1 mb-1">Performance</h6>
                 <h2 class="h3 mb-0">Total orders</h2>
               </div>
             </div>
           </div>
           <div class="card-body">
             <!-- Chart -->
             <div class="chart">
               <canvas id="chart-bars" class="chart-canvas"></canvas>
             </div>
           </div>
         </div>
        
       </div>
     
      
        <!-- Footer -->
      <div th:replace="fragments/footer :: footer"></div>
      <!-- Footer -->
      
     </div>
   </div>
