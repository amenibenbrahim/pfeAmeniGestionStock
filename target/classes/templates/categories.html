<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--start head -->
<div th:replace="fragments/head :: head"></div>
<!--end head -->

<body>
  <!-- Sidenav -->
  <div th:replace="fragments/nav :: nav"></div>
  <!-- Sidenav -->


  <!-- Main content -->
  <div class="main-content" id="panel">
    <!-- Topnav -->
    <div th:replace="fragments/header :: header"></div>
    <!-- Topnav -->


    <!-- Header -->
    <div class="header pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 d-inline-block mb-0">Categories</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Categories</li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
              <button type="button" class="btn btn-slack btn-icon" data-toggle="modal" data-target="#modal-form">
                <span class="btn-inner--icon"><i class="ni ni-fat-add"></i></span>
                <span class="btn-inner--text">Ajout</span>
              </button>

              <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form"
                aria-hidden="true">
                <div class="modal-dialog modal- modal-dialog-centered modal-md" role="document">
                  <div class="modal-content">

                    <div class="modal-header">Ajouter une Categorie :</h6>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                      </button>
                    </div>
                    <div class="modal-body p-0">


                      <div class="card bg-secondary border-0 mb-0">

                        <div class="card-body px-lg-5 py-lg-5">

                          <form action="#" th:object="${categorie}" th:action="@{/savecat}" method="post"
                            class="needs-validation" novalidate>



                            <div class="form-row">
                              <label class="form-control-label" for="validationCustom01">Nom Categorie</label>
                              <div class="input-group input-group-merge input-group-alternative">

                                <input type="text" th:field="*{cat_name}" placeholder="Nom Categorie" class="form-control"
                                  id="validationCustom04" required>

                                <div class="invalid-feedback">
                                  Invalid !!
                                </div>
                              </div>
                            </div>

                           

                           


                            <div class="text-right">

                              <button type="button" class="btn bg-gradient-danger text-white ml-auto"
                                data-dismiss="modal">Annuler</button>

                              <button type="submit" class="btn bg-gradient-green my-4">Ajouter</button>
                            </div>
                          </form>
                        </div>
                      </div>




                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="container-fluid mt--6">
      <!-- Table -->
      <div class="row">
        <div class="col">


          <div class="card">
            <!-- Card header -->
            <div class="card-header">
              <h3 class="mb-0">Tableau des Categories</h3>
              <p class="text-sm mb-0">

              </p>
            </div>
            <div class="table-responsive py-4">
              <table class="table table-flush" id="datatable-buttons">
                <thead class="thead-light">
                  <tr>
                    <th>#Id</th>
                    <th>Nom Categorie</th>
                   
                    <th>#</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>#Id</th>
                    <th>Nom Categorie</th>
                   
                    <th>#</th>
                  </tr>
                </tfoot>
                <tbody>

                  <tr th:each="cat : ${cat}">
                    <td>[[${cat.id}]]</td>
                    <td>[[${cat.cat_name}]]</td>
                    

                    <td>
                      <button type="button" class="btn bg-info btn-icon-only" data-toggle="modal"
                        data-target="#modal-edit" th:attr="data-target='#modal-edit'+*{cat.id}">
                        <span class="btn-inner--icon"><i class="fas fa-user-edit"></i></span>
                      </button>

                      <button type="button" class="btn btn-youtube btn-icon-only" data-toggle="modal"
                        th:attr="data-target='#modal-notification'+*{cat.id}">
                        <span class="btn-inner--icon"><i class="fas fa-trash"></i></span>
                      </button>

                      <!-- Modal Delete -->
                      <div class="modal fade" th:id="*{'modal-notification'+{cat.id}}" tabindex="-1" role="dialog"
                        aria-labelledby="modal-notification" aria-hidden="true">

                        <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">

                          <div class="modal-content bg-gradient-danger">

                            <div class="modal-header">
                              <h6 class="modal-title" id="modal-title-notification">Alert !</h6>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                              </button>
                            </div>

                            <div class="modal-body">

                              <div class="py-3 text-center">
                                <i class="ni ni-basket ni-3x"></i>
                                <h4 class="heading mt-4">Cet article sera définitivement supprimé !</h4>

                              </div>

                            </div>

                            <div class="modal-footer">

                              <button type="button" class="btn btn-white"
                                data-dismiss="modal">Annuler</button>

                              <form action="/deletecat">  
                                <input type="hidden" name="id" th:value="${cat.id}" />
                              <input type="submit" class="btn btn-link text-white ml-auto"value="Supprimer" />
                              
                              </form>
                             
                            </div>

                          </div>

                        </div>



                      </div>
                      <!-- Modal Delete -->

                      <!-- Modal Edit -->
                      <div class="modal fade" th:id="*{'modal-edit'+{cat.id}}" tabindex="-1" role="dialog" aria-labelledby="modal-edit"
                        aria-hidden="true">
                        <div class="modal-dialog modal- modal-dialog-centered modal-md" role="document">
                          <div class="modal-content">

                            <div class="modal-header">Modifier une Categorie :</h6>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                              </button>
                            </div>
                            <div class="modal-body p-0">


                              <div class="card bg-secondary border-0 mb-0">

                                <div class="card-body px-lg-5 py-lg-5">

                                  <form th:action="@{/updatecat}" 
                                  class="needs-validation" novalidate>

                                  <div class="form-row">

                                    <input  type="hidden" th:value="${cat.id}" class="form-control" id="id" name="id"/>
                                  </div>



                                  <div class="form-row">
                                    <label class="form-control-label" for="validationCustom01">Nom Categorie</label>
                                    <div class="input-group input-group-merge input-group-alternative">
      
                                      <input type="text" th:value="${cat.cat_name}" name="cat_name"  class="form-control"
                                        id="validationCustom04" required>
      
                                      <div class="invalid-feedback">
                                        Invalid !!
                                      </div>
                                    </div>
                                  </div>
      
                                 
      
                                 
      
      
                                  <div class="text-right">
      
                                    <button type="button" class="btn bg-gradient-danger text-white ml-auto"
                                      data-dismiss="modal">Annuler</button>
      
                                    <button type="submit" class="btn bg-gradient-green my-4">Modifier</button>
                                  </div>
                                </form>
                                </div>
                              </div>




                            </div>

                          </div>
                        </div>
                      </div>
                      <!-- Modal Edit -->

                    </td>
                  </tr>



                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


      <!-- Footer -->
      <div th:replace="fragments/footer :: footer"></div>
      <!-- Footer -->




    </div>
  </div>
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/vendor/js-cookie/js.cookie.js"></script>
  <script src="../../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
  <!-- Optional JS -->
  <script src="../../assets/vendor/datatables.net/js/jquery.dataTables.min.js"></script>
  <script src="../../assets/vendor/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="../../assets/vendor/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
  <script src="../../assets/vendor/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
  <script src="../../assets/vendor/datatables.net-buttons/js/buttons.html5.min.js"></script>
  <script src="../../assets/vendor/datatables.net-buttons/js/buttons.flash.min.js"></script>
  <script src="../../assets/vendor/datatables.net-buttons/js/buttons.print.min.js"></script>
  <script src="../../assets/vendor/datatables.net-select/js/dataTables.select.min.js"></script>
  <!-- Argon JS -->
  <script src="../../assets/js/argon.js?v=1.1.0"></script>
  <!-- Demo JS - remove this in your project -->
  <script src="../../assets/js/demo.min.js"></script>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>


</body>

</html>
