<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
 
<!--start head -->
<div th:replace="fragments/head :: head"></div>
<!--end head -->
 
 <body class="bg-default">
   <!-- Navbar -->
  
   <!-- Main content -->
   <div class="main-content">
     <!-- Header -->
     <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      
       <div class="separator separator-bottom separator-skew zindex-100">
         <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
           <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
         </svg>
       </div>
     </div>
     <!-- Page content -->
     <div class="container mt--8 pb-5">
       <div class="row justify-content-center">
         <div class="col-lg-5 col-md-7">
           <div class="card card-profile bg-secondary mt-5">
             <div class="row justify-content-center">
               <div class="col-lg-3 order-lg-2">
                 <div class="card-profile-image">
                   <img src="../assets/img/icons/user.png" class="rounded-circle border-secondary">
                 </div>
               </div>
             </div>
             <div class="card-body pt-7 px-5">
               <div class="text-center mb-4">
                 <h3>Authentification</h3>
               </div>
               <form role="form" th:action="@{/login}" method="post">
                 <div class="form-group">
                   <div class="input-group input-group-merge input-group-alternative">
                     <div class="input-group-prepend">
                       <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                     </div>
                     <input class="form-control" name="email" placeholder="@Email" type="email">
                   </div>
                 </div>

                 <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                  </div>

                  <div class="form-group" th:if="${param.error}">
                    <span style="color:red;font-weight:bold"> Invalid email or password. </span>
                    
               </div>

                 <div class="text-center">
                   <button type="submit" class="btn btn-primary mt-2">Unlock</button>
                 
                 </div>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
   <!-- Footer -->
   <footer class="py-5" id="footer-main">
    <div class="container">
       <div class="row align-items-center justify-content-lg-between">
           <div class="col-12">
             <div class="copyright text-center text-lg-left text-muted">
               Â© <script>
                 document.write(new Date().getFullYear())
               </script>,
               made with <i class="fa fa-heart"></i>  for a better web.
               
               
             </div>
           </div>
          
         </div>
    </div>
  </footer>
   <!-- Argon Scripts -->
   <!-- Core -->
   <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
   <script src="../../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../../assets/vendor/js-cookie/js.cookie.js"></script>
   <script src="../../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
   <script src="../../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
   <!-- Argon JS -->
   <script src="../../assets/js/argon.js?v=1.1.0"></script>
   <!-- Demo JS - remove this in your project -->
   <script src="../../assets/js/demo.min.js"></script>
 </body>
 
 </html>
